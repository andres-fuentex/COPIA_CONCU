<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogotá Inteligente - Gemelo Digital</title>
    
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <style>
        /* Que el mapa ocupe toda la pantalla */
        body, html { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
        #cesiumContainer { width: 100%; height: 100%; }
        
        /* Una tarjeta flotante para ver los datos que llegan */
        #uiPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid #27AE60; /* Verde Éxito */
            z-index: 100; /* Para que flote sobre el mapa */
            width: 250px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        h2 { margin: 0 0 10px 0; font-size: 16px; }
        .dato { font-weight: bold; color: #F1C40F; } /* Amarillo */
    </style>
</head>
<body>

    <div id="cesiumContainer"></div>

    <div id="uiPanel">
        <h2 id="titulo">Cargando sector...</h2>
        <p>Radio: <span id="lblRadio" class="dato">--</span> metros</p>
        <p>Lat: <span id="lblLat" class="dato">--</span></p>
        <p>Lon: <span id="lblLon" class="dato">--</span></p>
        <small style="color: #aaa;">Visualizando Edificios OSM</small>
    </div>

    <script src="main.js"></script>

</body>
</html>
